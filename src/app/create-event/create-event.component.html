<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <h3>Select type of event</h3>
        <div class="form-check">
            <input type="radio" formControlName="eventType" value="Professional Meeting"> Professional Meeting<br>
            <input type="radio" formControlName="eventType" value="Sex Gender Reveal"> Sex Gender Reveal<br>
            <input type="radio" formControlName="eventType" value="Anniversary"> Anniversary

        </div>

        <label for="customRange3" class="form-label"><h3>Number of people: {{ eventForm.get('numberOfPeople')?.value }}</h3></label>
        <input type="range" class="form-range" min="0" max="100" step="1" id="customRange3" formControlName="numberOfPeople">

        <label for="customRange3" class="form-label"><h3>Locations:</h3></label>
        <select class="form-select" formControlName="location">
            <option value="Tunis">Tunis</option>
            <option value="La Marsa">La Marsa</option>
            <option value="Sidi Bousaid">Sidi Bousaid</option>
        </select>

        <label for="start"><h3>Select Date</h3></label>
        <input type="date" id="start" name="date" formControlName="date" min="2024-05-21" max="2030-12-31" />

        <div class="col-12">
            <button class="btn btn-primary btn-submit btn-red" type="submit">Submit Reservations</button>
        </div>
    </form>
</div>
